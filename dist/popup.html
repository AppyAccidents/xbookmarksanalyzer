<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Bookmarks Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container" id="popupRoot">
    <!-- Header -->
    <header class="header">
      <span class="header-icon" aria-label="X Bookmarks Extractor Logo">
        <span class="icon-x-bookmark"></span>
      </span>
      <h1 class="main-title">X Bookmarks Extractor</h1>
      <button class="icon-btn icon-close" id="closeBtn" aria-label="Close popup"></button>
    </header>
    <main id="mainContent">
      <!-- Tabs Navigation -->
      <div class="tabs-nav">
        <button class="tab-btn active" data-tab="scan">Scan</button>
        <button class="tab-btn" data-tab="library">Library</button>
        <button class="tab-btn" data-tab="insights">Insights</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
      </div>

      <!-- Tab Content: SCAN -->
      <div id="tab-scan" class="tab-content active">
        <div class="hero-section">
          <div class="status-container">
            <div id="status-bar" role="status" aria-live="polite">Ready to scan.</div>
            <div id="extraction-status" role="status" aria-live="polite"></div>
            <div id="progress-container" class="progress-container" style="display: none;">
              <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-fill"></div>
              </div>
              <span id="progress-text" class="progress-text"></span>
            </div>
          </div>

          <button id="autoScrollBtn" class="hero-btn">
            <span class="icon-scan"></span>
            <div class="btn-text">
              <span class="primary-text">Start Smart Scan</span>
              <span class="secondary-text">Auto-scrolls & extracts all bookmarks</span>
            </div>
          </button>

          <div class="secondary-actions">
            <button id="bookmarksBtn" class="text-btn">Open Bookmarks Page</button>
            <button id="scanBtn" class="text-btn small">Quick Scan (Visible Only)</button>
          </div>
        </div>
      </div>

      <!-- Tab Content: LIBRARY -->
      <div id="tab-library" class="tab-content">
        <div class="toolbar">
          <input type="text" id="searchInput" placeholder="Search..." class="search-input">
          <button id="filterBtn" class="icon-only-btn" title="Filter"><span class="icon-filter"></span></button>
          <button id="viewModeBtn" class="icon-only-btn" title="Toggle View"><span class="icon-grid"></span></button>
        </div>

        <div id="library-container" class="library-grid">
          <!-- Bookmarks injected here -->
          <div class="empty-state">No bookmarks extracted yet. Go to 'Scan' tab.</div>
        </div>

        <div class="library-footer">
          <button id="exportMdBtn" class="action-button small" disabled>Export MD</button>
          <button id="exportCsvBtn" class="action-button small" disabled>Export CSV</button>
        </div>
      </div>

      <!-- Tab Content: INSIGHTS -->
      <div id="tab-insights" class="tab-content">
        <div class="ai-group">
          <button id="analyzeAiBtn" class="action-button ai-button" disabled>Generate AI Report</button>
        </div>
        <div id="ai-results" class="ai-results-container"></div>

        <div class="tools-grid">
          <button id="sentimentBtn" class="tool-card">Sentiment</button>
          <button id="authorAnalyticsBtn" class="tool-card">Top Authors</button>
          <button id="hiddenGemsBtn" class="tool-card">Hidden Gems</button>
          <button id="aiQABtn" class="tool-card">Ask AI</button>
        </div>
      </div>

      <!-- Tab Content: SETTINGS -->
      <div id="tab-settings" class="tab-content">
        <div class="settings-list">
          <div class="setting-item">
            <span class="setting-label">Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkModeToggle">
              <span class="slider round"></span>
            </label>
          </div>
          <button id="clearStorageBtn" class="action-button danger">Clear All Data</button>

          <div class="export-options">
            <h3>Advanced Exports</h3>
            <button id="exportNotionBtn" class="action-button secondary" disabled>Notion CSV</button>
            <button id="exportObsidianBtn" class="action-button secondary" disabled>Obsidian MD</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span id="version" class="version-text">v0.12.0 Beta</span>
      <button class="icon-btn icon-cog" id="settingsBtn" aria-label="Settings"></button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
